<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/index.scss">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'/>
</head>
<body>
    <div class="main">
        <form action="" class="form">
            <div class="head">
                <img src="./img/key-icon.png" alt="key" class="key">
                <span class="text">Авторитизация</span>
            </div>
            <div class="data">
                <label class="input" for="email">
                    <input type="text" class="email" id="email" placeholder="Email">
                    <img src="./img/email-icon.png" alt="" class="input-img">
                </label>
                <label class="input" for="pass">
                    <input type="password" class="pass" id="pass" placeholder="Пароль">
                    <img src="./img/lock-icon.png" alt="" class="input-img">
                </label>
                <button type="submit" class="submit" id="submit">Войти</button>
            </div>
            <div class="footer">
                <div class="footer-link">
                    <a href="#" class="sign">Регистрация</a>
                    <a href="#" class="reset">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
